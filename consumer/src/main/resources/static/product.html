<script>
    var vue = new Vue({
        el: '#app2',
        data: {
            autoUpload: true,//自动上传
            imageUrl: null,//模型数据，用于上传图片完成后图片预览
            activeName: 'first',//添加/编辑窗口Tab标签名称
            pagination: {//分页相关属性
                currentPage: 1,
                pageSize: 10,
                total: 100,
                queryString: null,
            },
            orderData: {},
            products: [],
            dataList: [],//列表数据
            formData: {},//表单数据
            tableData: [],//添加表单窗口中检查组列表数据
            checkgroupIds: [],//添加表单窗口中检查组复选框对应id
            dialogFormVisible: false,//控制添加窗口显示/隐藏
            dialogFormVisible4Edit:false,//控制编辑窗口显示与隐藏
            num: 1
        },
        created() {
            this.findPage();
        },

        methods: {
            handleChange(value) {
                console.log(value);
            },
            //文件上传成功后的钩子，response为服务端返回的值，file为当前上传的文件封装成的js对象
            handleAvatarSuccess(response, file) {
                this.imageUrl = 'http://pztfm6g20.bkt.clouddn.com/' + response.data;
                if (response.flag) {
                    this.$message.success(response.message);
                } else {
                    this.$message.error(response.message);
                }
                this.formData.img = response.data;

            },
            //上传图片之前执行
            beforeAvatarUpload(file) {
                const isJPG = file.type === 'image/jpeg';
                const isLt2M = file.size / 1024 / 1024 < 2;
                if (!isJPG) {
                    this.$message.error('上传套餐图片只能是 JPG 格式!');
                }
                if (!isLt2M) {
                    this.$message.error('上传套餐图片大小不能超过 2MB!');
                }
                return isJPG && isLt2M;
            },
            //添加
            handleAdd() {
                axios.post("/setmeal/addmeal.do?checkgroupIds=" + this.checkgroupIds, this.formData).then((res) => {
                    if (res.data.flag) {
                        //添加成功
                        this.dialogFormVisible = false;
                        this.$message.success(res.data.message);
                        this.findPage();
                    } else {
                        //添加失败
                        this.$message.error(res.data.message)
                    }
                })
            },
            //分页查询
            findPage() {
                var param = {
                    currentPage: this.pagination.currentPage,
                    pageSize: this.pagination.pageSize,
                    queryString: this.pagination.queryString
                }
                axios.post("/lechi/showOrder",param).then((res)=>{
                        this.dataList=res.data.rows;
                        this.pagination.total=res.data.total;
                })

            },
            // 重置表单
            resetForm() {
                this.formData = {};
                this.checkgroupIds = [];
                this.activeName = 'first';
                this.imageUrl = null;
            },
            // 弹出添加窗口
            handleCreate() {
                this.resetForm();
                this.dialogFormVisible = true;
                axios.post("/lechi/findproduct").then((res) => {
                    if (res.data.flag) {
                        //查询成功，回显数据*/
                        this.tableData = res.data.data;
                        this.orderData=res.data.data;
                        this.$message.success(res.data.message);
                    } else {
                        this.$message.error(res.data.message);
                    }
                })
            },
            //切换页码
          /*  handleCurrentChange(currentPage) {
                this.pagination.currentPage=currentPage;
                this.findPage();
            }*/
            // 弹出编辑窗口
            handleUpdate(row) {
                this.dialogFormVisible4Edit=true;
                this.activeName = 'first';

                axios.get("/lechi/findorderbyid?orderid="+row.orderid).then((res)=>{
                    if (res.data.flag){
                    //查询检查组中的信息
                    this.formData=res.data.data;
                }else {
                    this.$message.error(res.data.message);
                }
            });
                /*axios.post("/checkitem/findall.do").then(
                    (res)=>{
                    if (res.data.flag){
                    //表名查询所有成功
                    this.tableData=res.data.data;
                    axios.post("/checkgroup/finditembygroupid.do?id="+row.id).then((res)=>{
                        if (res.data.flag){
                        this.checkitemIds=res.data.data;
                    }else {
                        this.$message.error(res.data.message);
                    }
                })
                }else {
                    this.$message.error(res.data.message);
                }
            }
            )*/


            },
            handleEdit(orderid) {
                axios.post("/lechi/editOrder?orderid="+orderid,this.formData).then((res)=>{
                    this.dialogFormVisible4Edit=false;
                if (res.data.flag){
                    //表示添加成功
                    this.$message.success(res.data.message);

                    this.findPage();

                } else {
                    this.$message.error(res.data.message);
                }
            })/*.finally(
                        this.findPage()
                        this.pagination.currentPage=1
                    )*/
            },
            //切换页码
            handleCurrentChange(currentPage) {
                this.pagination.currentPage=currentPage;
                this.findPage();
                /*this.pagination.currentPage=1;*/
            },
            // 删除
            handleDelete(row) {
                    this.$confirm("确认要删除当前数据?","提示",{type:'warning'}).then(()=>{
                        axios.get("/lechi/deleteOrder?orderid="+row.orderid).then((res)=>{
                        if (res.data.flag){
                        this.$message.success(res.data.message);
                        this.findPage();
                    }else {
                    this.$message.error(res.data.message);
                }
            })
            }).catch(()=>{
                    this.$message.error("已取消该操作");
            })
            }
        }
    })
</script>
